<!DOCTYPE html>
<html>
<head>
    <title>Peeping Tom</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .status {
            margin-top: 10px;
            padding: 5px;
            text-align: center;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .shortcut {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <button id="startSelection">Start Selection</button>
    <div id="status" class="status"></div>
    <div class="shortcut">Keyboard shortcut: Ctrl+X</div>
    <script src="popup.js"></script>
</body>
</html>
